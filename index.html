<!DOCTYPE html>
<html>
<head>
  <title>Text to Speech</title>
</head>
<body>

  <h2>Enter Text</h2>
  <input type="text" id="textInput" placeholder="Type something">
  <button onclick="speakText()">Speak</button>

  <script>
    function speakText() {
      const text = document.getElementById("textInput").value;
      const utterance = new SpeechSynthesisUtterance(text);

      // Set pitch, rate, and volume
      utterance.pitch = 1.0;   // Range: 0 to 2 (default 1)
      utterance.rate = 1.0;    // Range: 0.1 to 10 (default 1)
      utterance.volume = 1.0;  // Range: 0 to 1 (default 1)

      // Optional: Set voice if available
      const voices = window.speechSynthesis.getVoices();
      if (voices.length > 0) {
        utterance.voice = voices[0]; // You can choose another voice if desired
      }

      window.speechSynthesis.speak(utterance);
    }

    // Load voices early for availability
    window.speechSynthesis.onvoiceschanged = function() {
      window.speechSynthesis.getVoices();
    };
  </script>

</body>
</html>
